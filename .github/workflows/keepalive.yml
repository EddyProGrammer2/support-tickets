name: Keep Streamlit Alive

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas, a la hora en punto (UTC)
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update keepalive file
        run: |
          echo "Última actualización: $(date -u)" > keepalive.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add keepalive.txt
          git commit -m "keepalive: update timestamp" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}